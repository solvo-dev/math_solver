<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Ein einfacher Mathe-Chatbot, der Additionen und Subtraktionen in deutscher Sprache löst." />
		<title>Einfacher Mathe-Chatbot</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="app">
			<header class="app__header">
				<h1>Mathe-Chatbot</h1>
				<p class="subtitle">Ich löse einfache Additionen, Subtraktionen, Multiplikationen und Divisionen.</p>
			</header>

			<main class="chat" id="chat" role="log" aria-live="polite" aria-relevant="additions" aria-label="Chatverlauf">
				<!-- Nachrichten erscheinen hier -->
			</main>

			<form class="composer" id="composer" autocomplete="off">
				<input
					id="userInput"
					class="composer__input"
					type="text"
					placeholder="Frage mich z. B.: 3 + 4, 10 minus 7, 6 * 5, 3 mal 4, 8 / 2 oder 12 geteilt durch 4"
					aria-label="Eingabe für die Rechenaufgabe"
					autocomplete="off"
					spellcheck="false"
					autocapitalize="off"
					enterkeyhint="send"
					required
				/>
				<button class="composer__send" type="submit" title="Senden">Senden</button>
			</form>
		</div>

		<script src="scrypt.js"></script>
	</body>
	</html>
